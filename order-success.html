<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ご注文ありがとうございます - &ROPSY</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans JP', sans-serif; }
        .gradient-blue { background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%); }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <h1 class="text-2xl font-bold text-blue-600">&ROPSY</h1>
                    <span class="ml-3 text-sm text-gray-600">公式サイト</span>
                </div>
            </div>
        </div>
    </header>

    <div class="min-h-screen py-12">
        <div class="max-w-2xl mx-auto px-4 text-center">
            <!-- Success Icon -->
            <div class="mb-8">
                <div class="w-24 h-24 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-6">
                    <i class="fas fa-check text-green-600 text-4xl"></i>
                </div>
                <h1 class="text-3xl font-bold text-gray-900 mb-4">ご注文ありがとうございます</h1>
                <p class="text-lg text-gray-600 mb-8">
                    ご注文を承りました。<br>
                    24時間以内にお支払い方法等の詳細をメールでご案内いたします。
                </p>
            </div>

            <!-- Order Process -->
            <div class="bg-white rounded-lg shadow-lg p-8 mb-8">
                <h2 class="text-xl font-bold text-gray-900 mb-6">今後の流れ</h2>
                <div class="space-y-4">
                    <div class="flex items-start">
                        <div class="w-8 h-8 bg-blue-100 rounded-full flex items-center justify-center mr-4 flex-shrink-0">
                            <span class="text-blue-600 font-bold text-sm">1</span>
                        </div>
                        <div class="text-left">
                            <h3 class="font-bold text-gray-900">ご注文確認メール送信</h3>
                            <p class="text-sm text-gray-600">24時間以内にお支払い方法をご案内いたします</p>
                        </div>
                    </div>
                    <div class="flex items-start">
                        <div class="w-8 h-8 bg-blue-100 rounded-full flex items-center justify-center mr-4 flex-shrink-0">
                            <span class="text-blue-600 font-bold text-sm">2</span>
                        </div>
                        <div class="text-left">
                            <h3 class="font-bold text-gray-900">お支払い確認</h3>
                            <p class="text-sm text-gray-600">ご入金確認後、商品を発送いたします</p>
                        </div>
                    </div>
                    <div class="flex items-start">
                        <div class="w-8 h-8 bg-blue-100 rounded-full flex items-center justify-center mr-4 flex-shrink-0">
                            <span class="text-blue-600 font-bold text-sm">3</span>
                        </div>
                        <div class="text-left">
                            <h3 class="font-bold text-gray-900">商品発送</h3>
                            <p class="text-sm text-gray-600">3-5営業日以内に発送し、追跡番号をお知らせします</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Contact Info -->
            <div class="bg-blue-50 rounded-lg p-6 mb-8">
                <h3 class="font-bold text-gray-900 mb-3">
                    <i class="fas fa-question-circle text-blue-600 mr-2"></i>
                    ご不明な点はお気軽にお問い合わせください
                </h3>
                <p class="text-gray-700">
                    <i class="fas fa-phone mr-2"></i>
                    お客様相談室: 0120-XXX-XXX<br>
                    <span class="text-sm">受付時間: 平日 9:00-18:00</span>
                </p>
            </div>

            <!-- Back to Home -->
            <div class="space-y-4">
                <a href="index.html" class="gradient-blue text-white px-8 py-3 rounded-lg font-bold hover:opacity-90 transition-opacity inline-block">
                    <i class="fas fa-home mr-2"></i>
                    トップページに戻る
                </a>
            </div>
        </div>
    </div>
</body>
</html>
