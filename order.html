<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANDROPSY - ご注文</title>
    <script src="https://js.stripe.com/v3/"></script>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script src="config.js"></script>
    <script src="email-config.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Hiragino Kaku Gothic Pro', 'ヒラギノ角ゴ Pro W3', Meiryo, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f8f9fa;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
            border-bottom: 2px solid #e9ecef;
        }
        
        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #6c757d;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2c3e50;
        }
        
        select, input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: #007bff;
        }
        
        .price-display {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            border: 2px solid #e9ecef;
        }
        
        .price-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .price-label {
            font-weight: bold;
            color: #495057;
        }
        
        .price-value {
            font-size: 18px;
            font-weight: bold;
            color: #007bff;
        }
        
        .discount-info {
            background-color: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 6px;
            margin-top: 10px;
            font-size: 14px;
            text-align: center;
        }
        
        .total-price {
            font-size: 24px;
            font-weight: bold;
            color: #dc3545;
            text-align: center;
            padding: 15px;
            background-color: #fff3cd;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        .btn-primary {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        
        .btn-primary:hover {
            background-color: #0056b3;
        }
        
        .btn-primary:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
        
        .customer-info {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        .info-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #2c3e50;
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 15px;
            }
            
            .price-info {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">ANDROPSY</div>
            <div class="subtitle">公式オンラインストア</div>
        </div>
        
        <form id="orderForm">
            <!-- 商品選択 -->
            <div class="form-group">
                <label for="quantity">商品・個数を選択</label>
                <select id="quantity" name="quantity" required>
                    <option value="">選択してください</option>
                    <option value="single">1個（通常価格 ¥2,100）</option>
                    <option value="double">2個セット（通常価格 ¥2,880）</option>
                    <option value="triple">3個セット（通常価格 ¥4,080）</option>
                </select>
            </div>
            
            <!-- 購入タイプ選択 -->
            <div class="form-group">
                <label for="frequency">お届け頻度を選択</label>
                <select id="frequency" name="frequency" required>
                    <option value="">まず商品を選択してください</option>
                </select>
            </div>
            
            <!-- 料金表示 -->
            <div class="price-display" id="priceDisplay" style="display: none;">
                <div class="price-info">
                    <span class="price-label">通常価格:</span>
                    <span class="price-value" id="regularPrice">¥0</span>
                </div>
                <div class="price-info" id="discountRow" style="display: none;">
                    <span class="price-label">割引:</span>
                    <span class="price-value" id="discountAmount">¥0</span>
                </div>
                <div class="price-info" id="subscriptionInfo" style="display: none;">
                    <span class="price-label">お届け頻度:</span>
                    <span class="price-value" id="deliveryFrequency">-</span>
                </div>
                <div class="total-price" id="finalPrice">合計: ¥0</div>
                <div class="discount-info" id="discountMessage" style="display: none;"></div>
            </div>
            
            <!-- お客様情報 -->
            <div class="customer-info">
                <div class="info-title">お客様情報</div>
                
                <div class="form-group">
                    <label for="name">お名前</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">メールアドレス</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">電話番号</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                
                <div class="form-group">
                    <label for="address">お届け先住所</label>
                    <input type="text" id="address" name="address" required placeholder="〒000-0000 都道府県市区町村番地">
                </div>
            </div>
            
            <button type="submit" class="btn-primary" id="submitBtn" disabled>
                ご注文を確定する
            </button>
        </form>
    </div>

    <script>
        // 料金設定
        const pricing = {
            single: { base: 2100, subscriptionDiscounts: { monthly: 0.25, bimonthly: 0.20, quarterly: 0.15 }},
            double: { base: 2880, subscriptionDiscounts: { monthly: 0.30, bimonthly: 0.25, quarterly: 0.20 }},
            triple: { base: 4080, subscriptionDiscounts: { monthly: 0.35, bimonthly: 0.30, quarterly: 0.25 }}
        };
        
        const frequencyOptions = {
            oneTime: '単品購入（1回のみ）',
            monthly: '毎月お届け',
            bimonthly: '2ヶ月に1回お届け',
            quarterly: '3ヶ月に1回お届け'
        };
        
        let currentSelection = {
            quantity: '',
            frequency: '',
            price: 0,
            isSubscription: false
        };
        
        // 商品選択時の処理
        document.getElementById('quantity').addEventListener('change', function() {
            const selectedQuantity = this.value;
            const frequencySelect = document.getElementById('frequency');
            
            // 頻度選択肢をリセット
            frequencySelect.innerHTML = '<option value="">お届け頻度を選択してください</option>';
            
            if (selectedQuantity) {
                // 頻度選択肢を追加
                Object.entries(frequencyOptions).forEach(([key, label]) => {
                    const option = document.createElement('option');
                    option.value = key;
                    option.textContent = label;
                    frequencySelect.appendChild(option);
                });
                
                currentSelection.quantity = selectedQuantity;
                updatePriceDisplay();
            } else {
                document.getElementById('priceDisplay').style.display = 'none';
                currentSelection.quantity = '';
            }
            
            validateForm();
        });
        
        // 頻度選択時の処理
        document.getElementById('frequency').addEventListener('change', function() {
            currentSelection.frequency = this.value;
            currentSelection.isSubscription = this.value !== 'oneTime';
            updatePriceDisplay();
            validateForm();
        });
        
        // 料金表示の更新
        function updatePriceDisplay() {
            if (!currentSelection.quantity || !currentSelection.frequency) {
                document.getElementById('priceDisplay').style.display = 'none';
                return;
            }
            
            const basePrice = pricing[currentSelection.quantity].base;
            let finalPrice = basePrice;
            let discount = 0;
            
            // 定期購入の場合の割引計算
            if (currentSelection.isSubscription) {
                const discountRate = pricing[currentSelection.quantity].subscriptionDiscounts[currentSelection.frequency];
                discount = Math.round(basePrice * discountRate);
                finalPrice = basePrice - discount;
            }
            
            // 表示を更新
            document.getElementById('regularPrice').textContent = `¥${basePrice.toLocaleString()}`;
            document.getElementById('finalPrice').textContent = `合計: ¥${finalPrice.toLocaleString()}`;
            
            // 割引情報の表示
            const discountRow = document.getElementById('discountRow');
            const discountMessage = document.getElementById('discountMessage');
            const subscriptionInfo = document.getElementById('subscriptionInfo');
            
            if (currentSelection.isSubscription) {
                discountRow.style.display = 'flex';
                discountMessage.style.display = 'block';
                subscriptionInfo.style.display = 'flex';
                
                document.getElementById('discountAmount').textContent = `-¥${discount.toLocaleString()}`;
                document.getElementById('deliveryFrequency').textContent = frequencyOptions[currentSelection.frequency];
                
                const discountPercent = Math.round((discount / basePrice) * 100);
                discountMessage.textContent = `定期購入で${discountPercent}%OFF！毎回¥${finalPrice.toLocaleString()}でお届けします`;
            } else {
                discountRow.style.display = 'none';
                discountMessage.style.display = 'none';
                subscriptionInfo.style.display = 'none';
            }
            
            document.getElementById('priceDisplay').style.display = 'block';
            currentSelection.price = finalPrice;
        }
        
        // フォームバリデーション
        function validateForm() {
            const requiredFields = ['quantity', 'frequency', 'name', 'email', 'phone', 'address'];
            const allFilled = requiredFields.every(field => {
                const element = document.getElementById(field);
                return element && element.value.trim() !== '';
            });
            
            document.getElementById('submitBtn').disabled = !allFilled;
        }
        
        // 入力フィールドの監視
        ['name', 'email', 'phone', 'address'].forEach(fieldId => {
            document.getElementById(fieldId).addEventListener('input', validateForm);
        });
        
        // フォーム送信処理
        document.getElementById('orderForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = '処理中...';
            
            try {
                // 顧客情報の取得
                const customerInfo = {
                    name: document.getElementById('name').value,
                    email: document.getElementById('email').value,
                    phone: document.getElementById('phone').value,
                    address: document.getElementById('address').value
                };
                
                // 注文情報をコンソールに表示（デバッグ用）
                console.log('注文情報:', {
                    customer: customerInfo,
                    product: currentSelection,
                    price: currentSelection.price
                });
                
                // 成功メッセージ
                alert(`ご注文ありがとうございます！\n商品: ${pricing[currentSelection.quantity] ? '選択された商品' : '不明'}\nお届け: ${frequencyOptions[currentSelection.frequency]}\n料金: ¥${currentSelection.price.toLocaleString()}`);
                
                // 成功ページにリダイレクト
                window.location.href = 'success.html';
                
            } catch (error) {
                console.error('エラー:', error);
                alert('エラーが発生しました。もう一度お試しください。');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'ご注文を確定する';
            }
        });
    </script>
</body>
</html>
