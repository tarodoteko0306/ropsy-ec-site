<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ご注文 - カリウムfor Beauty | &ROPSY</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --accent: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --warm: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            --success: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }

        body {
            font-family: 'Noto Sans JP', sans-serif;
            line-height: 1.7;
            color: #333;
            background: linear-gradient(135deg, #fef7ff 0%, #f0f9ff 50%, #fefce8 100%);
            min-height: 100vh;
        }

        .header-gradient {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .brand-gradient {
            background: var(--primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .order-container {
            max-width: 800px;
            margin: 0 auto;
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
            border-radius: 25px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .product-summary {
            background: linear-gradient(135deg, #eff6ff 0%, #fef7ff 100%);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .product-image {
            width: 150px;
            height: auto;
            margin: 0 auto 1rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
        }

        .section-title i {
            margin-right: 0.5rem;
            color: #667eea;
        }

        .option-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .option-card {
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid #e5e7eb;
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .option-card:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.2);
        }

        .option-card.selected {
            border-color: #667eea;
            background: linear-gradient(135deg, #667eea10 0%, #764ba210 100%);
        }

        .option-card .badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--secondary);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.75rem;
            font-weight: bold;
        }

        .option-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 0.5rem;
        }

        .option-price {
            font-size: 1.5rem;
            font-weight: 900;
            background: var(--primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .option-old-price {
            text-decoration: line-through;
            color: #9ca3af;
            font-size: 0.9rem;
            margin-bottom: 0.25rem;
        }

        .option-note {
            color: #6b7280;
            font-size: 0.85rem;
        }

        .frequency-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .frequency-card {
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid #e5e7eb;
            border-radius: 15px;
            padding: 1rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .frequency-card:hover {
            border-color: #10b981;
            transform: translateY(-2px);
        }

        .frequency-card.selected {
            border-color: #10b981;
            background: linear-gradient(135deg, #10b98110 0%, #34d39910 100%);
        }

        .frequency-title {
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 0.25rem;
        }

        .frequency-discount {
            color: #10b981;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .test-mode-banner {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            color: white;
            padding: 0.75rem;
            text-align: center;
            font-weight: 600;
            margin-bottom: 1rem;
            border-radius: 10px;
        }

        .form-section {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .delivery-info {
            background: linear-gradient(135deg, #f0fdf4 0%, #ecfdf5 100%);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border: 2px solid #10b981;
        }

        .delivery-title {
            font-weight: 700;
            color: #047857;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            font-size: 1.1rem;
        }

        .delivery-title i {
            margin-right: 0.5rem;
        }

        .delivery-schedule {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .delivery-item {
            background: rgba(255, 255, 255, 0.8);
            padding: 1rem;
            border-radius: 10px;
            border: 1px solid #d1fae5;
        }

        .delivery-label {
            font-weight: 600;
            color: #065f46;
            font-size: 0.9rem;
            margin-bottom: 0.25rem;
        }

        .delivery-date {
            color: #047857;
            font-weight: 500;
        }

        .order-summary {
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.75rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }

        .summary-row:last-child {
            border-bottom: none;
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .order-button {
            width: 100%;
            background: var(--primary);
            color: white;
            padding: 1.25rem 2rem;
            border: none;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .order-button:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        .order-button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .processing {
            background: #f59e0b !important;
            cursor: not-allowed !important;
            transform: none !important;
        }

        @media (max-width: 768px) {
            .order-container {
                margin: 1rem;
                padding: 2rem;
            }
            
            .option-grid {
                grid-template-columns: 1fr;
            }
            
            .frequency-grid {
                grid-template-columns: 1fr;
            }

            .delivery-schedule {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">

    <div class="py-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="order-container">
                <!-- テストモードバナー -->

                    <i class="fas fa-flask mr-2"></i>
                    テストモード - 実際の決済は発生しません
                </div>

                <!-- 商品サマリー -->
                <div class="product-summary">
                    <img src="https://page.gensparksite.com/v1/base64_upload/c9d9d61a6f405486f6e4f0caefe21d81"

                    <h2 style="font-size: 1.5rem; font-weight: 700; color: #1f2937; margin-bottom: 0.5rem;">カリウムfor Beauty</h2>

                <form id="orderForm">

                            <div class="option-card" data-plan="triple" data-price="4080" data-original="6300">

    <script src="https://js.stripe.com/v3/"></script>
    <script>
        // 設定の読み込み（エラーハンドリング付き）
        let stripePublicKey = '';
        let gasWebAppUrl = '';
        
        try {
            stripePublicKey = window.STRIPE_PUBLIC_KEY || '';
            gasWebAppUrl = window.GAS_WEB_APP_URL || '';
        } catch (error) {
            console.warn('設定ファイルが見つかりません。テストモードで動作します。');
        }

        // テストモード判定
        const isTestMode = !stripePublicKey || stripePublicKey.includes('test') || !gasWebAppUrl.includes('script.google.com');
        
        if (isTestMode) {
            document.getElementById('testModeBanner').style.display = 'block';
            console.log('テストモード: 実際の決済は発生しません');
        }

        // Stripe初期化（テストキーまたは本番キー）
        let stripe = null;
        if (stripePublicKey) {
            try {
                stripe = Stripe(stripePublicKey);
            } catch (error) {
                console.warn('Stripeの初期化に失敗:', error);
            }
        }
        
        // 注文データ格納用
        let currentOrderData = {};

        // 商品プラン選択
        document.querySelectorAll('#productOptions .option-card').forEach(card => {
            card.addEventListener('click', function() {
                console.log('商品が選択されました:', this.dataset.plan);
                
                // 他の選択を解除
                document.querySelectorAll('#productOptions .option-card').forEach(c => c.classList.remove('selected'));
                // 現在のカードを選択
                this.classList.add('selected');
                
                // 定期購入セクションを表示
                document.getElementById('subscriptionSection').style.display = 'block';
                
                updateDeliveryDates();
                updateOrderSummary();
                showNextSection('subscription');
            });
        });

        // 配送頻度選択
        document.querySelectorAll('#frequencyOptions .frequency-card').forEach(card => {
            card.addEventListener('click', function() {
                console.log('配送頻度が選択されました:', this.dataset.frequency);
                
                // 他の選択を解除
                document.querySelectorAll('#frequencyOptions .frequency-card').forEach(c => c.classList.remove('selected'));
                // 現在のカードを選択
                this.classList.add('selected');
                
                updateDeliveryDates();
                updateOrderSummary();
                showNextSection('shipping');
            });
        });

        // 定期購入スキップボタン
        document.getElementById('skipSubscription').addEventListener('click', function() {
            console.log('定期購入をスキップしました');
            
            // 定期購入の選択を解除
            document.querySelectorAll('#frequencyOptions .frequency-card').forEach(c => c.classList.remove('selected'));
            
            updateDeliveryDates();
            updateOrderSummary();
            showNextSection('shipping');
        });

        // 次のセクションを表示する関数
        function showNextSection(section) {
            const sections = {
                'shipping': 'shippingSection',
                'delivery': 'deliverySection',
                'summary': 'summarySection',
                'button': 'orderButton'
            };
            
            if (section === 'shipping') {
                document.getElementById('shippingSection').style.display = 'block';
                document.getElementById('deliverySection').style.display = 'block';
                document.getElementById('summarySection').style.display = 'block';
                document.getElementById('orderButton').style.display = 'block';
            }
        }

        // 配達予定日の計算（改良版）
        function updateDeliveryDates() {
            const selectedFrequency = document.querySelector('#frequencyOptions .frequency-card.selected');
            
            // 初回配達日（2-3日後）
            const today = new Date();
            const firstDelivery = new Date(today);
            firstDelivery.setDate(today.getDate() + Math.floor(Math.random() * 2) + 2); // 2-3日後
            
            // 土日を避ける
            while (firstDelivery.getDay() === 0 || firstDelivery.getDay() === 6) {
                firstDelivery.setDate(firstDelivery.getDate() + 1);
            }
            
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric', 
                weekday: 'long' 
            };
            
            const firstDeliveryText = firstDelivery.toLocaleDateString('ja-JP', options);
            document.getElementById('firstDelivery').textContent = firstDeliveryText;
            
            // 次回配達日（定期購入の場合）
            if (selectedFrequency) {
                const nextDeliveryItem = document.getElementById('nextDeliveryItem');
                const nextDelivery = new Date(firstDelivery);
                
                const frequency = selectedFrequency.dataset.frequency;
                switch(frequency) {
                    case 'monthly':
                        nextDelivery.setMonth(nextDelivery.getMonth() + 1);
                        break;
                    case 'bimonthly':
                        nextDelivery.setMonth(nextDelivery.getMonth() + 2);
                        break;
                    case 'quarterly':
                        nextDelivery.setMonth(nextDelivery.getMonth() + 3);
                        break;
                }
                
                // 土日を避ける
                while (nextDelivery.getDay() === 0 || nextDelivery.getDay() === 6) {
                    nextDelivery.setDate(nextDelivery.getDate() + 1);
                }
                
                document.getElementById('nextDelivery').textContent = 
                    nextDelivery.toLocaleDateString('ja-JP', options);
                nextDeliveryItem.style.display = 'block';
            } else {
                document.getElementById('nextDeliveryItem').style.display = 'none';
            }
        }

        // 注文サマリー更新
        function updateOrderSummary() {
            const selectedProduct = document.querySelector('#productOptions .option-card.selected');
            const selectedFrequency = document.querySelector('#frequencyOptions .frequency-card.selected');
            
            if (!selectedProduct) return;
            
            const basePrice = parseInt(selectedProduct.dataset.price);
            const originalPrice = parseInt(selectedProduct.dataset.original);
            const plan = selectedProduct.dataset.plan;
            
            let finalPrice = basePrice;
            let shippingFee = plan === 'single' ? 500 : 0;
            let discountText = '';
            
            if (selectedFrequency) {
                const discount = parseFloat(selectedFrequency.dataset.discount);
                finalPrice = Math.round(basePrice * discount);
                const frequencyText = selectedFrequency.querySelector('.frequency-title').textContent;
                const discountPercent = Math.round((1 - discount) * 100);
                discountText = `定期購入（${frequencyText}）${discountPercent}%OFF適用`;
            }
            
            const totalPrice = finalPrice + shippingFee;
            
            let summaryHTML = '';
            
            if (originalPrice > basePrice) {
                summaryHTML += `<div class="summary-row"><span>商品代金（通常価格）</span><span>¥${originalPrice.toLocaleString()}</span></div>`;
                summaryHTML += `<div class="summary-row"><span>セット割引</span><span>-¥${(originalPrice - basePrice).toLocaleString()}</span></div>`;
            }
            
            summaryHTML += `<div class="summary-row"><span>商品代金</span><span>¥${basePrice.toLocaleString()}</span></div>`;
            
            if (selectedFrequency) {
                summaryHTML += `<div class="summary-row"><span>${discountText}</span><span>-¥${(basePrice - finalPrice).toLocaleString()}</span></div>`;
            }
            
            if (shippingFee > 0) {
                summaryHTML += `<div class="summary-row"><span>送料</span><span>¥${shippingFee}</span></div>`;
            }
            
            summaryHTML += `<div class="summary-row"><span>合計金額</span><span>¥${totalPrice.toLocaleString()}</span></div>`;
            
            document.getElementById('orderSummaryContent').innerHTML = summaryHTML;
            document.getElementById('orderButton').disabled = false;
        }

        // テスト用注文処理
        function processTestOrder() {
            alert('テストモード: 注文処理をシミュレーションしました！\n\n実際の決済は発生していません。\n本番環境では実際の決済が行われます。');
            
            // テスト用成功ページにリダイレクト
            const orderId = 'TEST_ORDER_' + Date.now();
            window.location.href = `/success.html?order=${orderId}&test=true`;
        }

        // 注文フォーム送信処理
        document.getElementById('orderForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const selectedProduct = document.querySelector('#productOptions .option-card.selected');
            
            if (!selectedProduct) {
                alert('商品プランを選択してください');
                return;
            }
            
            // フォーム入力チェック
            const requiredFields = ['lastName', 'firstName', 'email', 'phone', 'zipCode', 'address'];
            for (const field of requiredFields) {
                if (!document.getElementById(field).value.trim()) {
                    alert('必須項目を入力してください');
                    document.getElementById(field).focus();
                    return;
                }
            }
            
            // ボタン状態を更新
            const orderButton = document.getElementById('orderButton');
            orderButton.disabled = true;
            orderButton.classList.add('processing');
            
            // テストモードの場合
            if (isTestMode) {
                orderButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>テスト処理中...';
                setTimeout(() => {
                    processTestOrder();
                }, 2000);
                return;
            }
            
            // 本番決済処理（実装中）
            orderButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>決済準備中...';
            
            try {
                // 実際の決済処理はここに実装
                alert('本番決済システムは設定完了後に利用可能です');
                
            } catch (error) {
                console.error('Payment error:', error);
                alert(`決済処理中にエラーが発生しました: ${error.message}`);
                
                // ボタンを元に戻す
                orderButton.disabled = false;
                orderButton.classList.remove('processing');
                orderButton.innerHTML = '<i class="fas fa-credit-card mr-2"></i>ご注文を確定する';
            }
        });

        // 初期化
        console.log('注文ページを初期化しました');
        console.log('テストモード:', isTestMode);
        updateDeliveryDates();
    </script>
</body>
</html>
