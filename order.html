<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ご注文フォーム - &ROPSY</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://js.stripe.com/v3/"></script>
    <script src="config.js"></script>
    <style>
        body { font-family: 'Noto Sans JP', sans-serif; }
        .gradient-blue { background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%); }
        .form-container { max-width: 800px; margin: 0 auto; }
        .product-option { transition: all 0.3s ease; cursor: pointer; }
        .product-option:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .product-option.selected { border-color: #3b82f6 !important; background: #eff6ff !important; }
        .badge { padding: 0.4rem 0.8rem; border-radius: 9999px; font-size: 0.75rem; font-weight: 700; color: white; }
        .badge-popular { background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%); }
        .badge-discount { background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%); }
    </style>
</head>
<body class="bg-gray-50">
    <header class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center">
                    <h1 class="text-2xl font-bold text-blue-600">&ROPSY</h1>
                    <span class="ml-3 text-sm text-gray-600">公式サイト</span>
                </div>
                <a href="index.html" class="text-blue-600 hover:text-blue-800">
                    <i class="fas fa-arrow-left mr-2"></i>商品ページに戻る
                </a>
            </div>
        </div>
    </header>

    <div class="py-8">
        <div class="form-container px-4">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold text-gray-900 mb-4">ご注文フォーム</h2>
                <p class="text-lg text-gray-600">カリウムfor Beauty をお選びいただき、ありがとうございます</p>
            </div>

            <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
                <h3 class="text-xl font-bold text-gray-900 mb-6 text-center">
                    <i class="fas fa-shopping-cart text-blue-600 mr-2"></i>商品をお選びください
                </h3>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div class="product-option border-2 border-gray-200 rounded-lg p-4" onclick="selectProduct('single')">
                        <input type="radio" name="product" value="single" id="single" class="sr-only">
                        <div class="text-center">
                            <h4 class="font-bold text-lg mb-3">単品購入</h4>
                            <div class="text-3xl font-bold text-gray-900 mb-2">¥2,100<span class="text-sm text-gray-600">(税込)</span></div>
                            <div class="text-sm text-red-500 mb-2">送料別途500円</div>
                            <div class="text-xs text-gray-500">通常価格でのお試し</div>
                        </div>
                    </div>

                    <div class="product-option border-2 border-blue-400 rounded-lg p-4 selected" onclick="selectProduct('double')">
                        <input type="radio" name="product" value="double" id="double" class="sr-only" checked>
                        <div class="text-center">
                            <div class="mb-3"><span class="badge badge-popular">おすすめ</span></div>
                            <h4 class="font-bold text-lg mb-3">2個セット</h4>
                            <div class="text-sm text-gray-400 line-through mb-1">¥4,200</div>
                            <div class="text-3xl font-bold text-blue-600 mb-2">¥2,880<span class="text-sm text-gray-600">(税込)</span></div>
                            <div class="text-sm text-green-600 font-bold mb-2">送料無料・10%OFF</div>
                            <div class="text-xs text-gray-500">1個あたり¥1,440</div>
                        </div>
                    </div>

                    <div class="product-option border-2 border-gray-200 rounded-lg p-4" onclick="selectProduct('triple')">
                        <input type="radio" name="product" value="triple" id="triple" class="sr-only">
                        <div class="text-center">
                            <div class="mb-3"><span class="badge badge-discount">最大15%OFF</span></div>
                            <h4 class="font-bold text-lg mb-3">3個セット</h4>
                            <div class="text-sm text-gray-400 line-through mb-1">¥6,300</div>
                            <div class="text-3xl font-bold text-red-600 mb-2">¥4,080<span class="text-sm text-gray-600">(税込)</span></div>
                            <div class="text-sm text-green-600 font-bold mb-2">送料無料・15%OFF</div>
                            <div class="text-xs text-gray-500">1個あたり¥1,360</div>
                        </div>
                    </div>
                </div>
            </div>

            <form id="orderForm" class="bg-white rounded-xl shadow-lg p-6 mb-8">
                <h3 class="text-xl font-bold text-gray-900 mb-6">
                    <i class="fas fa-user text-blue-600 mr-2"></i>お客様情報
                </h3>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-2">お名前（姓） <span class="text-red-500">*</span></label>
                        <input type="text" id="lastName" name="lastName" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" placeholder="山田">
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-2">お名前（名） <span class="text-red-500">*</span></label>
                        <input type="text" id="firstName" name="firstName" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" placeholder="太郎">
                    </div>
                </div>

                <div class="mb-4">
                    <label class="block text-sm font-bold text-gray-700 mb-2">メールアドレス <span class="text-red-500">*</span></label>
                    <input type="email" id="email" name="email" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" placeholder="example@email.com">
                </div>

                <div class="mb-4">
                    <label class="block text-sm font-bold text-gray-700 mb-2">電話番号 <span class="text-red-500">*</span></label>
                    <input type="tel" id="phone" name="phone" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" placeholder="090-1234-5678">
                </div>

                <div class="mb-6">
                    <label class="flex items-start">
                        <input type="checkbox" id="agreement" name="agreement" required class="mt-1 mr-3">
                        <span class="text-sm text-gray-700">
                            <a href="#" class="text-blue-600 underline">プライバシーポリシー</a>および
                            <a href="#" class="text-blue-600 underline">利用規約</a>に同意します 
                            <span class="text-red-500">*</span>
                        </span>
                    </label>
                </div>

                <button type="submit" class="w-full gradient-blue text-white py-4 rounded-lg text-lg font-bold hover:opacity-90 transition-opacity">
                    <i class="fas fa-credit-card mr-2"></i>決済に進む
                </button>
            </form>
        </div>
    </div>

    <script>
        const STRIPE_PUBLIC_KEY = window.STRIPE_CONFIG?.publicKey || 'pk_test_51RvKXDGI8VZNBwirTa5gW9MQIQXDexSsCn1Kq5ksN8XMgfbguRYu9Lay3Bu4dQJXqp9CIKX7CFpLFdF3TBp1FXwX00HgnIhQGU';
        const stripe = Stripe(STRIPE_PUBLIC_KEY);

        function selectProduct(productType) {
            document.querySelectorAll('.product-option').forEach(option => {
                option.classList.remove('selected', 'border-blue-400');
                option.classList.add('border-gray-200');
            });
            event.currentTarget.classList.add('selected', 'border-blue-400');
            event.currentTarget.classList.remove('border-gray-200');
            document.querySelector(`#${productType}`).checked = true;
        }

        document.getElementById('orderForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            if (!formData.get('agreement')) {
                alert('プライバシーポリシーおよび利用規約への同意が必要です。');
                return;
            }

            const submitBtn = this.querySelector('button[type="submit"]');
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>決済処理中...';
            submitBtn.disabled = true;

            const selectedProduct = document.querySelector('input[name="product"]:checked').value;
            const products = {
                single: { amount: 2600, name: 'カリウムfor Beauty 単品' },
                double: { amount: 2880, name: 'カリウムfor Beauty 2個セット' },
                triple: { amount: 4080, name: 'カリウムfor Beauty 3個セット' }
            };

            try {
                const selectedProductData = products[selectedProduct];
                const { error } = await stripe.redirectToCheckout({
                    lineItems: [{
                        price_data: {
                            currency: 'jpy',
                            product_data: {
                                name: selectedProductData.name,
                                description: '女性の美と健康をサポートするサプリメント'
                            },
                            unit_amount: selectedProductData.amount
                        },
                        quantity: 1
                    }],
                    mode: 'payment',
                    successUrl: window.location.origin + '/success.html',
                    cancelUrl: window.location.href,
                    customerEmail: formData.get('email')
                });
                
                if (error) {
                    alert('決済処理でエラーが発生しました。');
                }
            } catch (error) {
                alert('決済処理でエラーが発生しました。');
            } finally {
                submitBtn.innerHTML = '<i class="fas fa-credit-card mr-2"></i>決済に進む';
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
