<!DOCTYPE html>
<html lang="ja">
<head>

    <style>
        :root {
            --primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --accent: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --warm: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            --success: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }

        body {
            font-family: 'Noto Sans JP', sans-serif;
            line-height: 1.7;
            color: #333;
            background: linear-gradient(135deg, #fef7ff 0%, #f0f9ff 50%, #fefce8 100%);
            min-height: 100vh;
        }

        .header-gradient {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .brand-gradient {
            background: var(--primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .order-container {
            max-width: 800px;
            margin: 0 auto;
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
            border-radius: 25px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .product-summary {
            background: linear-gradient(135deg, #eff6ff 0%, #fef7ff 100%);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .product-image {
            width: 150px;
            height: auto;
            margin: 0 auto 1rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
        }

        .section-title i {
            margin-right: 0.5rem;
            color: #667eea;
        }

        .option-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .option-card {
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid #e5e7eb;
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;

        .option-card:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.2);
        }

        .option-card.selected {
            border-color: #667eea;
            background: linear-gradient(135deg, #667eea10 0%, #764ba210 100%);
        }

        .option-card .badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--secondary);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.75rem;
            font-weight: bold;
        }

        .option-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 0.5rem;
        }

        .option-price {
            font-size: 1.5rem;
            font-weight: 900;
            background: var(--primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .option-old-price {
            text-decoration: line-through;
            color: #9ca3af;
            font-size: 0.9rem;
            margin-bottom: 0.25rem;
        }

        .option-note {
            color: #6b7280;
            font-size: 0.85rem;
        }

        .frequency-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .frequency-card {
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid #e5e7eb;
            border-radius: 15px;
            padding: 1rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .frequency-card:hover {
            border-color: #10b981;
            transform: translateY(-2px);
        }

        .frequency-card.selected {
            border-color: #10b981;
            background: linear-gradient(135deg, #10b98110 0%, #34d39910 100%);
        }

        .frequency-card.selected::before {
            content: "✓";
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            color: #10b981;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .frequency-title {
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 0.25rem;
        }

        .frequency-discount {
            color: #10b981;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .form-section {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;

            margin-bottom: 1.5rem;

        .form-label {

            font-weight: 600;
            color: #374151;
            margin-bottom: 0.5rem;

            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;

        }

        .delivery-title {
            font-weight: 700;
            color: #047857;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            font-size: 1.1rem;
        }

        .delivery-title i {
            margin-right: 0.5rem;
        }

        .delivery-schedule {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .delivery-item {
            background: rgba(255, 255, 255, 0.8);
            padding: 1rem;
            border-radius: 10px;
            border: 1px solid #d1fae5;
        }

        .delivery-label {
            font-weight: 600;
            color: #065f46;
            font-size: 0.9rem;
            margin-bottom: 0.25rem;
        }

        .delivery-date {
            color: #047857;
            font-weight: 500;
        }

        .order-summary {
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.75rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }

        .summary-row:last-child {
            border-bottom: none;
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .payment-section {
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            border: 2px solid #e5e7eb;
        }

        .stripe-element {
            padding: 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            background: white;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

        .stripe-element:focus-within {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .order-button {
            width: 100%;
            background: var(--primary);
            color: white;
            padding: 1.25rem 2rem;
            border: none;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .order-button:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        .order-button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading-spinner {
            display: none;
            margin-right: 0.5rem;
        }

        .error-message {
            color: #ef4444;
            background: #fef2f2;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            border: 1px solid #fecaca;
            display: none;
        }

        .success-message {
            color: #10b981;
            background: #f0fdf4;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            border: 1px solid #bbf7d0;
            display: none;
        }

        .subscription-remove {
            background: #ef4444;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.8rem;
            cursor: pointer;
            margin-top: 0.5rem;
            transition: all 0.3s ease;
        }

        .subscription-remove:hover {
            background: #dc2626;
        }

        @media (max-width: 768px) {
            .order-container {
                margin: 1rem;
                padding: 2rem;
            }
            
            .option-grid {
                grid-template-columns: 1fr;
            }
            
            .frequency-grid {
                grid-template-columns: 1fr;
            }

            .delivery-schedule {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

    <script>
        // Configuration
        const STRIPE_CONFIG = {
            publishableKey: 'pk_live_51RvKWh673l6kt5LxH6Tyz46zGR5KbC9JkWvD5UR0Tkt0Ofobap7qptE8OkPVLFo08KvqbcEwy4T1l96k3xAVaO00vqUtav39',
            webhookEndpoint: 'https://script.google.com/macros/s/AKfycbypzzmH-SsoK8urIOLJfV6msGEiQo53GcRSYPBioO865VYXf3aHsffYl8GwyoBjuWZgGQ/exec'
        };

        const EMAIL_CONFIG = {
            serviceId: 'service_l3e47bc',
            templateId: 'template_bzk9mpf',
            userId: 'bJTa6D-K4-MainZRn'
        };

        // Initialize EmailJS
        emailjs.init(EMAIL_CONFIG.userId);

        // Initialize Stripe
        const stripe = Stripe(STRIPE_CONFIG.publishableKey);
        const elements = stripe.elements();
        
        // Create card element
        const cardElement = elements.create('card', {
            style: {
                base: {
                    fontSize: '16px',
                    color: '#424770',
                    '::placeholder': {
                        color: '#aab7c4',
                    },
                },
            },
        });
        
        let isStripeReady = false;
        
        // Global variables
        let selectedProduct = null;
        let selectedFrequency = null;
        let finalPrice = 0;
        let orderData = {};

        // DOM elements
        const productOptions = document.querySelectorAll('#productOptions .option-card');
        const frequencyOptions = document.querySelectorAll('#frequencyOptions .frequency-card');
        const subscriptionSection = document.getElementById('subscriptionSection');
        const subscriptionRemove = document.getElementById('subscriptionRemove');
        const paymentSection = document.getElementById('paymentSection');
        const orderButton = document.getElementById('orderButton');
        const buttonText = document.getElementById('buttonText');
        const buttonIcon = document.getElementById('buttonIcon');
        const loadingSpinner = document.getElementById('loadingSpinner');

        // Product selection
        productOptions.forEach((card, index) => {
            card.addEventListener('click', function() {
                // Remove previous selections
                productOptions.forEach(c => c.classList.remove('selected'));
                
                // Select current card
                this.classList.add('selected');
                selectedProduct = this.dataset;
                
                // Show subscription section
                subscriptionSection.style.display = 'block';
                
                // Update delivery dates and summary
                updateDeliveryDates();
                updateOrderSummary();
                updatePaymentSection();
            });
        });

        // Frequency selection with toggle functionality
        frequencyOptions.forEach((card, index) => {
            card.addEventListener('click', function() {
                if (this.classList.contains('selected')) {
                    // Deselect if already selected
                    this.classList.remove('selected');
                    selectedFrequency = null;
                    subscriptionRemove.style.display = 'none';
                } else {
                    // Remove other selections and select this one
                    frequencyOptions.forEach(c => c.classList.remove('selected'));
                    this.classList.add('selected');
                    selectedFrequency = this.dataset;
                    subscriptionRemove.style.display = 'block';
                }
                
                // Update delivery dates and summary
                updateDeliveryDates();
                updateOrderSummary();
            });
        });

        // Remove subscription function
        function removeSubscription() {
            frequencyOptions.forEach(c => c.classList.remove('selected'));
            selectedFrequency = null;
            subscriptionRemove.style.display = 'none';
            updateDeliveryDates();
            updateOrderSummary();
        }

        // Update delivery dates
        function updateDeliveryDates() {
            if (!selectedProduct) return;
            
            try {
                // Calculate first delivery (2-3 days from now)
                const today = new Date();
                const firstDelivery = new Date(today);
                const randomDays = Math.floor(Math.random() * 2) + 2;
                firstDelivery.setDate(today.getDate() + randomDays);
                
                // Skip weekends
                while (firstDelivery.getDay() === 0 || firstDelivery.getDay() === 6) {
                    firstDelivery.setDate(firstDelivery.getDate() + 1);
                }
                
                const options = { 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric', 
                    weekday: 'long' 
                };
                
                document.getElementById('firstDelivery').textContent = 
                    firstDelivery.toLocaleDateString('ja-JP', options);
                
                // Calculate next delivery for subscription
                const nextDeliveryItem = document.getElementById('nextDeliveryItem');
                if (selectedFrequency) {
                    const nextDelivery = new Date(firstDelivery);
                    const frequency = selectedFrequency.frequency;
                    
                    switch(frequency) {
                        case 'monthly':
                            nextDelivery.setMonth(nextDelivery.getMonth() + 1);
                            break;
                        case 'bimonthly':
                            nextDelivery.setMonth(nextDelivery.getMonth() + 2);
                            break;
                        case 'quarterly':
                            nextDelivery.setMonth(nextDelivery.getMonth() + 3);
                            break;
                    }
                    
                    // Skip weekends
                    while (nextDelivery.getDay() === 0 || nextDelivery.getDay() === 6) {
                        nextDelivery.setDate(nextDelivery.getDate() + 1);
                    }
                    
                    document.getElementById('nextDelivery').textContent = 
                        nextDelivery.toLocaleDateString('ja-JP', options);
                    nextDeliveryItem.style.display = 'block';
                } else {
                    nextDeliveryItem.style.display = 'none';
                }
                
            } catch (error) {
                console.error('Error calculating delivery dates:', error);
                document.getElementById('firstDelivery').textContent = 'エラーが発生しました';
            }
        }

        // Update order summary
        function updateOrderSummary() {
            if (!selectedProduct) return;
            
            try {
                const basePrice = parseInt(selectedProduct.basePrice);
                const shipping = parseInt(selectedProduct.shipping);
                let currentPrice = basePrice + shipping;
                const plan = selectedProduct.plan;
                
                // Apply subscription discount
                if (selectedFrequency) {
                    const discount = parseFloat(selectedFrequency.discount);
                    currentPrice = Math.round((basePrice + shipping) * discount);
                }
                
                finalPrice = currentPrice;
                
                let summaryHTML = '';
                
                // Product price
                summaryHTML += `<div class="summary-row"><span>商品代金</span><span>¥${basePrice.toLocaleString()}</span></div>`;
                
                // Shipping
                if (shipping > 0) {
                    summaryHTML += `<div class="summary-row"><span>送料</span><span>¥${shipping.toLocaleString()}</span></div>`;
                }
                
                // Subscription discount
                if (selectedFrequency) {
                    const originalTotal = basePrice + shipping;
                    const discountAmount = originalTotal - currentPrice;
                    const frequencyText = selectedFrequency.frequency === 'monthly' ? '毎月' : 
                                        selectedFrequency.frequency === 'bimonthly' ? '2ヶ月毎' : '3ヶ月毎';
                    const discountPercent = Math.round((1 - parseFloat(selectedFrequency.discount)) * 100);
                    
                    summaryHTML += `<div class="summary-row"><span>定期購入割引（${frequencyText} ${discountPercent}%OFF）</span><span>-¥${discountAmount.toLocaleString()}</span></div>`;
                }
                
                summaryHTML += `<div class="summary-row"><span>合計金額</span><span>¥${currentPrice.toLocaleString()}</span></div>`;
                
                document.getElementById('orderSummaryContent').innerHTML = summaryHTML;
                
            } catch (error) {
                console.error('Error updating order summary:', error);
            }
        }

        // Update payment section visibility
        function updatePaymentSection() {
            if (selectedProduct) {
                paymentSection.style.display = 'block';
                orderButton.disabled = false;
                buttonText.textContent = `¥${finalPrice.toLocaleString()} でご注文を確定する`;
                
                // Mount Stripe card element if not already mounted
                if (!isStripeReady) {
                    try {
                        cardElement.mount('#card-element');
                        isStripeReady = true;
                        
                        cardElement.on('change', ({error}) => {
                            const displayError = document.getElementById('card-errors');
                            if (error) {
                                displayError.textContent = error.message;
                                displayError.style.display = 'block';
                            } else {
                                displayError.textContent = '';
                                displayError.style.display = 'none';
                            }
                        });
                    } catch (error) {
                        console.error('Error mounting Stripe element:', error);
                    }
                }
            } else {
                paymentSection.style.display = 'none';
                orderButton.disabled = true;
                buttonText.textContent = '商品を選択してください';
            }
        }

        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // Show success message
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 5000);
        }

        // Set loading state
        function setLoading(loading) {
            if (loading) {
                orderButton.disabled = true;
                loadingSpinner.style.display = 'inline-block';
                buttonIcon.style.display = 'none';
                buttonText.textContent = '処理中...';
            } else {
                orderButton.disabled = false;
                loadingSpinner.style.display = 'none';
                buttonIcon.style.display = 'inline-block';
                buttonText.textContent = `¥${finalPrice.toLocaleString()} でご注文を確定する`;
            }
        }

        // Form submission
        document.getElementById('orderForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!selectedProduct) {
                showError('商品プランを選択してください');
                return;
            }
            
            // Validate form
            const requiredFields = ['lastName', 'firstName', 'email', 'phone', 'zipCode', 'address'];
            const emptyFields = [];
            
            requiredFields.forEach(fieldId => {
                const field = document.getElementById(fieldId);
                if (!field.value.trim()) {
                    emptyFields.push(field.previousElementSibling.textContent.replace('*', ''));
                }
            });
            
            if (emptyFields.length > 0) {
                showError(`以下の項目を入力してください：\n${emptyFields.join(', ')}`);
                return;
            }
            
            setLoading(true);
            
            try {
                // Prepare order data
                orderData = {
                    customerName: document.getElementById('lastName').value + ' ' + document.getElementById('firstName').value,
                    email: document.getElementById('email').value,
                    phone: document.getElementById('phone').value,
                    zipCode: document.getElementById('zipCode').value,
                    address: document.getElementById('address').value,
                    productName: document.querySelector('.option-card.selected .option-title').textContent,
                    amount: finalPrice,
                    frequency: selectedFrequency ? 
                        (selectedFrequency.frequency === 'monthly' ? '毎月' : 
                         selectedFrequency.frequency === 'bimonthly' ? '2ヶ月毎' : '3ヶ月毎') : '単品購入',
                    deliveryDate: document.getElementById('firstDelivery').textContent,
                    nextDelivery: selectedFrequency ? document.getElementById('nextDelivery').textContent : '',
                    orderDate: new Date().toLocaleString('ja-JP')
                };
                
                // Create payment intent
                const response = await fetch(STRIPE_CONFIG.webhookEndpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(orderData)
                });
                
                const result = await response.json();
                
                if (!result.success) {
                    throw new Error(result.error || 'Payment intent creation failed');
                }
                
                // Confirm payment
                const {error, paymentIntent} = await stripe.confirmCardPayment(result.clientSecret, {
                    payment_method: {
                        card: cardElement,
                        billing_details: {
                            name: orderData.customerName,
                            email: orderData.email,
                            phone: orderData.phone
                        }
                    }
                });
                
                if (error) {
                    throw new Error(error.message);
                }
                
                if (paymentIntent.status === 'succeeded') {
                    // Payment successful
                    orderData.paymentId = paymentIntent.id;
                    
                    // Send confirmation email
                    try {
                        await emailjs.send(
                            EMAIL_CONFIG.serviceId, 
                            EMAIL_CONFIG.templateId,
                            {
                                to_name: orderData.customerName,
                                email: orderData.email,
                                product_name: orderData.productName,
                                quantity: selectedProduct.plan === 'single' ? '1個' : 
                                         selectedProduct.plan === 'double' ? '2個' : '3個',
                                amount: orderData.amount,
                                frequency: orderData.frequency,
                                delivery_date: orderData.deliveryDate,
                                customer_name: orderData.customerName,
                                address: orderData.address,
                                payment_id: orderData.paymentId,
                                order_date: orderData.orderDate
                            }
                        );
                        console.log('Confirmation email sent successfully');
                    } catch (emailError) {
                        console.error('Error sending confirmation email:', emailError);
                    }
                    
                    // Redirect to success page
                    window.location.href = 'success.html?order=' + paymentIntent.id;
                }
                
            } catch (error) {
                console.error('Payment error:', error);
                showError('決済処理中にエラーが発生しました: ' + error.message);
            } finally {
                setLoading(false);
            }
        });

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Order page initialized');
        });
    </script>
</body>
