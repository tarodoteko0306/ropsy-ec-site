<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ご注文 - カリウムfor Beauty | &ROPSY</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://js.stripe.com/v3/"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
        :root {
            --primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --accent: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --warm: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            --success: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }

        body {
            font-family: 'Noto Sans JP', sans-serif;
            line-height: 1.7;
            color: #333;
            background: linear-gradient(135deg, #fef7ff 0%, #f0f9ff 50%, #fefce8 100%);
            min-height: 100vh;
        }

        .header-gradient {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .brand-gradient {
            background: var(--primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .order-container {
            max-width: 800px;
            margin: 0 auto;
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
            border-radius: 25px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .product-summary {
            background: linear-gradient(135deg, #eff6ff 0%, #fef7ff 100%);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .product-image {
            width: 150px;
            height: auto;
            margin: 0 auto 1rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
        }

        .section-title i {
            margin-right: 0.5rem;
            color: #667eea;
        }

        .option-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .option-card {
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid #e5e7eb;
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .option-card:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.2);
        }

        .option-card.selected {
            border-color: #667eea;
            background: linear-gradient(135deg, #667eea10 0%, #764ba210 100%);
        }

        .option-card .badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--secondary);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.75rem;
            font-weight: bold;
        }

        .option-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 0.5rem;
        }

        .option-price {
            font-size: 1.5rem;
            font-weight: 900;
            background: var(--primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .option-old-price {
            text-decoration: line-through;
            color: #9ca3af;
            font-size: 0.9rem;
            margin-bottom: 0.25rem;
        }

        .option-note {
            color: #6b7280;
            font-size: 0.85rem;
        }

        .frequency-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .frequency-card {
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid #e5e7eb;
            border-radius: 15px;
            padding: 1rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .frequency-card:hover {
            border-color: #10b981;
            transform: translateY(-2px);
        }

        .frequency-card.selected {
            border-color: #10b981;
            background: linear-gradient(135deg, #10b98110 0%, #34d39910 100%);
        }

        .frequency-title {
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 0.25rem;
        }

        .frequency-discount {
            color: #10b981;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .toggle-button {
            background: #ef4444;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 10px;
            font-size: 0.8rem;
            cursor: pointer;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }

        .toggle-button:hover {
            background: #dc2626;
        }

        .form-section {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .delivery-info {
            background: linear-gradient(135deg, #f0fdf4 0%, #ecfdf5 100%);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border: 2px solid #10b981;
        }

        .delivery-title {
            font-weight: 700;
            color: #047857;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            font-size: 1.1rem;
        }

        .delivery-title i {
            margin-right: 0.5rem;
        }

        .delivery-schedule {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .delivery-item {
            background: rgba(255, 255, 255, 0.8);
            padding: 1rem;
            border-radius: 10px;
            border: 1px solid #d1fae5;
        }

        .delivery-label {
            font-weight: 600;
            color: #065f46;
            font-size: 0.9rem;
            margin-bottom: 0.25rem;
        }

        .delivery-date {
            color: #047857;
            font-weight: 500;
        }

        .order-summary {
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.75rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }

        .summary-row:last-child {
            border-bottom: none;
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .order-button {
            width: 100%;
            background: var(--primary);
            color: white;
            padding: 1.25rem 2rem;
            border: none;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .order-button:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        .order-button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        @media (max-width: 768px) {
            .order-container {
                margin: 1rem;
                padding: 2rem;
            }
            
            .option-grid {
                grid-template-columns: 1fr;
            }
            
            .frequency-grid {
                grid-template-columns: 1fr;
            }

            .delivery-schedule {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->

        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <h1 class="text-2xl font-bold brand-gradient">&ROPSY</h1>
                    <span class="ml-3 text-sm text-gray-600">公式サイト</span>

                </a>

    </header>

    <div class="py-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="order-container">
                <!-- 商品サマリー -->
                <div class="product-summary">
                    <img src="https://page.gensparksite.com/v1/base64_upload/c9d9d61a6f405486f6e4f0caefe21d81" 
                         alt="カリウムfor Beauty" class="product-image">
                    <h2 style="font-size: 1.5rem; font-weight: 700; color: #1f2937; margin-bottom: 0.5rem;">カリウムfor Beauty</h2>
                    <p style="color: #6b7280;">15種類の厳選美容成分配合</p>
                </div>

                <form id="orderForm">
                    <!-- 商品オプション選択 -->
                    <div class="mb-8">
                        <h3 class="section-title">
                            <i class="fas fa-shopping-bag"></i>
                            商品プランを選択
                        </h3>
                        <div class="option-grid" id="productOptions">
                            <div class="option-card" data-plan="single" data-price="2100" data-original="2100" data-quantity="1">
                                <div class="option-title">単品購入</div>
                                <div class="option-price">¥2,100</div>
                                <div class="option-note">送料別途500円</div>
                            </div>
                            <div class="option-card" data-plan="double" data-price="2880" data-original="4200" data-quantity="2">
                                <div class="badge">10%OFF</div>
                                <div class="option-title">2個セット</div>
                                <div class="option-old-price">¥4,200</div>
                                <div class="option-price">¥2,880</div>
                                <div class="option-note">送料無料</div>
                            </div>
                            <div class="option-card" data-plan="triple" data-price="4080" data-original="6300" data-quantity="3">
                                <div class="badge">15%OFF</div>
                                <div class="option-title">3個セット</div>
                                <div class="option-old-price">¥6,300</div>
                                <div class="option-price">¥4,080</div>
                                <div class="option-note">送料無料</div>

                    <!-- 定期購入オプション -->

                            </div>
                            <div class="frequency-card" data-frequency="bimonthly" data-discount="0.8">
                                <div class="frequency-title">2ヶ月毎</div>
                                <div class="frequency-discount">20% OFF</div>
                            </div>
                            <div class="frequency-card" data-frequency="quarterly" data-discount="0.85">
                                <div class="frequency-title">3ヶ月毎</div>
                                <div class="frequency-discount">15% OFF</div>
                            </div>
                        </div>
                    </div>

                    <!-- 配送情報 -->
                    <div class="form-section">
                        <h3 class="section-title">
                            <i class="fas fa-truck"></i>
                            配送情報

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

                                <label class="form-label">郵便番号*</label>
                                <input type="text" class="form-input" id="zipCode" placeholder="例：123-4567" required>

                                <input type="text" class="form-input" id="address" placeholder="都道府県市区町村番地建物名" required>

                    <!-- 配達予定日 -->
                    <div class="delivery-info">
                        <div class="delivery-title">
                            <i class="fas fa-calendar-alt"></i>
                            お届け予定日

                        <div class="delivery-schedule" id="deliverySchedule">
                            <div class="delivery-item">
                                <div class="delivery-label">初回お届け</div>
                                <div class="delivery-date" id="firstDelivery">商品を選択してください</div>
                            </div>
                            <div class="delivery-item" id="nextDeliveryItem" style="display: none;">
                                <div class="delivery-label">次回お届け</div>
                                <div class="delivery-date" id="nextDelivery">-</div>

                        </div>

                    <!-- 注文サマリー -->
                    <div class="order-summary">
                        <h3 style="font-size: 1.25rem; font-weight: 700; color: #92400e; margin-bottom: 1rem;">ご注文内容</h3>
                        <div id="orderSummaryContent">
                            <div class="summary-row">
                                <span>商品を選択してください</span>
                                <span>¥0</span>
                            </div>
                        </div>
                    </div>

                    <!-- 注文ボタン -->

                        <i class="fas fa-credit-card mr-2"></i>
                        ご注文を確定する
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // 設定
        const STRIPE_CONFIG = {
            publishableKey: 'pk_live_51RvKWh673l6kt5LxH6Tyz46zGR5KbC9JkWvD5UR0Tkt0Ofobap7qptE8OkPVLFo08KvqbcEwy4T1l96k3xAVaO00vqUtav39',
            webhookEndpoint: 'https://script.google.com/macros/s/AKfycbypzzmH-SsoK8urIOLJfV6msGEiQo53GcRSYPBioO865VYXf3aHsffYl8GwyoBjuWZgGQ/exec'
        };

        const EMAIL_CONFIG = {
            serviceId: 'service_l3e47bc',
            templateId: 'template_bzk9mpf',
            userId: 'bJTa6D-K4-MainZRn'
        };

        // Stripe初期化
        const stripe = Stripe(STRIPE_CONFIG.publishableKey);

        // EmailJS初期化
        emailjs.init(EMAIL_CONFIG.userId);

        let selectedProduct = null;
        let selectedFrequency = null;

        // 商品プラン選択
        document.querySelectorAll('#productOptions .option-card').forEach(card => {
            card.addEventListener('click', function() {
                // 他の選択を解除
                document.querySelectorAll('#productOptions .option-card').forEach(c => {
                    c.classList.remove('selected');
                });
                
                // 現在のカードを選択
                this.classList.add('selected');
                selectedProduct = this.dataset;
                
                // 定期購入セクションを表示
                const subscriptionSection = document.getElementById('subscriptionSection');
                subscriptionSection.style.display = 'block';
                
                // 配達予定日と注文サマリーを更新
                updateDeliveryDates();
                updateOrderSummary();
            });
        });

        // 配送頻度選択
        document.querySelectorAll('#frequencyOptions .frequency-card').forEach(card => {
            card.addEventListener('click', function() {
                // 既に選択されている場合は解除
                if (this.classList.contains('selected')) {
                    this.classList.remove('selected');
                    selectedFrequency = null;
                    document.getElementById('clearSubscription').style.display = 'none';
                } else {
                    // 他の選択を解除
                    document.querySelectorAll('#frequencyOptions .frequency-card').forEach(c => {
                        c.classList.remove('selected');
                    });
                    
                    // 現在のカードを選択
                    this.classList.add('selected');
                    selectedFrequency = this.dataset;
                    document.getElementById('clearSubscription').style.display = 'inline-block';
                }
                
                // 配達予定日と注文サマリーを更新
                updateDeliveryDates();
                updateOrderSummary();
            });
        });

        // 定期購入解除ボタン
        document.getElementById('clearSubscription').addEventListener('click', function() {
            document.querySelectorAll('#frequencyOptions .frequency-card').forEach(c => {
                c.classList.remove('selected');
            });
            selectedFrequency = null;
            this.style.display = 'none';
            updateDeliveryDates();
            updateOrderSummary();
        });

        // 配達予定日の計算
        function updateDeliveryDates() {
            if (!selectedProduct) return;
            
            try {
                // 初回配達日（2-3日後）
                const today = new Date();
                const firstDelivery = new Date(today);
                const randomDays = Math.floor(Math.random() * 2) + 2;
                firstDelivery.setDate(today.getDate() + randomDays);
                
                // 土日を避ける
                while (firstDelivery.getDay() === 0 || firstDelivery.getDay() === 6) {
                    firstDelivery.setDate(firstDelivery.getDate() + 1);
                }
                
                const options = { 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric', 
                    weekday: 'long' 
                };
                
                const firstDeliveryText = firstDelivery.toLocaleDateString('ja-JP', options);
                document.getElementById('firstDelivery').textContent = firstDeliveryText;
                
                // 次回配達日（定期購入の場合）
                const nextDeliveryItem = document.getElementById('nextDeliveryItem');
                
                if (selectedFrequency) {
                    const nextDelivery = new Date(firstDelivery);
                    const frequency = selectedFrequency.frequency;
                    
                    switch(frequency) {
                        case 'monthly':
                            nextDelivery.setMonth(nextDelivery.getMonth() + 1);
                            break;
                        case 'bimonthly':
                            nextDelivery.setMonth(nextDelivery.getMonth() + 2);
                            break;
                        case 'quarterly':
                            nextDelivery.setMonth(nextDelivery.getMonth() + 3);
                            break;
                    }
                    
                    // 土日を避ける
                    while (nextDelivery.getDay() === 0 || nextDelivery.getDay() === 6) {
                        nextDelivery.setDate(nextDelivery.getDate() + 1);
                    }
                    
                    const nextDeliveryText = nextDelivery.toLocaleDateString('ja-JP', options);
                    document.getElementById('nextDelivery').textContent = nextDeliveryText;
                    nextDeliveryItem.style.display = 'block';
                } else {
                    nextDeliveryItem.style.display = 'none';
                }
            } catch (error) {
                console.error('配達予定日計算エラー:', error);
                document.getElementById('firstDelivery').textContent = '配達予定日の計算に失敗しました';
            }
        }

        // 注文サマリー更新
        function updateOrderSummary() {
            if (!selectedProduct) return;
            
            try {
                const basePrice = parseInt(selectedProduct.price);
                const originalPrice = parseInt(selectedProduct.original);
                const plan = selectedProduct.plan;
                
                let finalPrice = basePrice;
                let shippingFee = plan === 'single' ? 500 : 0;
                let discountText = '';
                
                if (selectedFrequency) {
                    const discount = parseFloat(selectedFrequency.discount);
                    finalPrice = Math.round(basePrice * discount);
                    const frequencyText = document.querySelector('#frequencyOptions .frequency-card.selected .frequency-title').textContent;
                    const discountPercent = Math.round((1 - discount) * 100);
                    discountText = `定期購入（${frequencyText}）${discountPercent}%OFF適用`;
                }
                
                const totalPrice = finalPrice + shippingFee;
                
                let summaryHTML = '';
                
                if (originalPrice > basePrice) {
                    summaryHTML += `<div class="summary-row"><span>商品代金（通常価格）</span><span>¥${originalPrice.toLocaleString()}</span></div>`;
                    summaryHTML += `<div class="summary-row"><span>セット割引</span><span>-¥${(originalPrice - basePrice).toLocaleString()}</span></div>`;
                }
                
                summaryHTML += `<div class="summary-row"><span>商品代金</span><span>¥${basePrice.toLocaleString()}</span></div>`;
                
                if (selectedFrequency) {
                    summaryHTML += `<div class="summary-row"><span>${discountText}</span><span>-¥${(basePrice - finalPrice).toLocaleString()}</span></div>`;
                }
                
                if (shippingFee > 0) {
                    summaryHTML += `<div class="summary-row"><span>送料</span><span>¥${shippingFee}</span></div>`;
                }
                
                summaryHTML += `<div class="summary-row"><span>合計金額</span><span>¥${totalPrice.toLocaleString()}</span></div>`;
                
                document.getElementById('orderSummaryContent').innerHTML = summaryHTML;
                document.getElementById('orderButton').disabled = false;
            } catch (error) {
                console.error('注文サマリー更新エラー:', error);
            }
        }

        // 注文処理
        document.getElementById('orderForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!selectedProduct) {
                alert('商品プランを選択してください');
                return;
            }
            
            // 入力チェック
            const requiredFields = ['lastName', 'firstName', 'email', 'phone', 'zipCode', 'address'];
            const emptyFields = [];
            
            requiredFields.forEach(fieldId => {
                const field = document.getElementById(fieldId);
                if (!field.value.trim()) {
                    emptyFields.push(field.previousElementSibling.textContent);
                }
            });
            
            if (emptyFields.length > 0) {
                alert(`以下の項目を入力してください：\n${emptyFields.join('\n')}`);
                return;
            }

            // 決済処理開始
            const orderButton = document.getElementById('orderButton');
            const originalText = orderButton.innerHTML;
            orderButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>決済処理中...';
            orderButton.disabled = true;

            try {
                // 注文データ準備
                const basePrice = parseInt(selectedProduct.price);
                let finalPrice = basePrice;
                let shippingFee = selectedProduct.plan === 'single' ? 500 : 0;
                
                if (selectedFrequency) {
                    const discount = parseFloat(selectedFrequency.discount);
                    finalPrice = Math.round(basePrice * discount);
                }
                
                const totalAmount = finalPrice + shippingFee;
                
                const orderData = {
                    customerName: document.getElementById('lastName').value + ' ' + document.getElementById('firstName').value,
                    email: document.getElementById('email').value,
                    phone: document.getElementById('phone').value,
                    zipCode: document.getElementById('zipCode').value,
                    address: document.getElementById('address').value,
                    productName: `カリウムfor Beauty ${selectedProduct.quantity}個セット`,
                    amount: totalAmount,
                    quantity: selectedProduct.quantity,
                    frequency: selectedFrequency ? document.querySelector('#frequencyOptions .frequency-card.selected .frequency-title').textContent : '単品',
                    deliveryDate: document.getElementById('firstDelivery').textContent,
                    nextDelivery: selectedFrequency ? document.getElementById('nextDelivery').textContent : '',
                    orderDate: new Date().toLocaleString('ja-JP')
                };

                // Google Apps Scriptで決済処理
                const response = await fetch(STRIPE_CONFIG.webhookEndpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(orderData)
                });

                const result = await response.json();

                if (result.success) {
                    // Stripe決済確認
                    const {error} = await stripe.confirmCardPayment(result.clientSecret);

                    if (error) {
                        throw new Error(error.message);
                    }

                    // 成功時のメール送信
                    await emailjs.send(
                        EMAIL_CONFIG.serviceId,
                        EMAIL_CONFIG.templateId,
                        {
                            to_name: orderData.customerName,
                            email: orderData.email,
                            product_name: orderData.productName,
                            quantity: orderData.quantity,
                            amount: orderData.amount.toLocaleString(),
                            frequency: orderData.frequency,
                            delivery_date: orderData.deliveryDate,
                            customer_name: orderData.customerName,
                            address: orderData.address,
                            payment_id: result.paymentIntent,
                            order_date: orderData.orderDate
                        }
                    );

                    // 成功ページへリダイレクト
                    window.location.href = 'success.html?order=' + encodeURIComponent(JSON.stringify({
                        customerName: orderData.customerName,
                        productName: orderData.productName,
                        amount: orderData.amount,
                        deliveryDate: orderData.deliveryDate,
                        paymentId: result.paymentIntent
                    }));

                } else {
                    throw new Error(result.error || '決済処理でエラーが発生しました');
                }

            } catch (error) {
                console.error('注文処理エラー:', error);
                alert(`エラーが発生しました：${error.message}`);
                
                orderButton.innerHTML = originalText;
                orderButton.disabled = false;
            }
        });

        // 初期化
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('firstDelivery').textContent = '商品を選択してください';
        });
    </script>
</body>
