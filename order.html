    <style>
        :root {
            --primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --accent: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --warm: linear-gradient(135deg, #fa709a 0%, #fee140 100%);

        body {

        }

        .header-gradient {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .brand-gradient {
            background: var(--primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .order-container {
            max-width: 800px;
            margin: 0 auto;
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);

            margin-bottom: 2rem;
            text-align: center;
        }

            height: auto;
            margin: 0 auto 1rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
        }

        .section-title i {
            margin-right: 0.5rem;
            color: #667eea;
        }

        .option-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .option-card {
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid #e5e7eb;
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;

        }

        .option-card .badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--secondary);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.75rem;
            font-weight: bold;
        }

        .option-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 0.5rem;
        }

        .option-price {
            font-size: 1.5rem;
            font-weight: 900;
            background: var(--primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;

        .option-old-price {

            font-size: 0.9rem;
            margin-bottom: 0.25rem;
        }

        .option-note {

            font-size: 0.85rem;
        }

        .frequency-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .frequency-card {
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid #e5e7eb;
            border-radius: 15px;
            padding: 1rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .frequency-card:hover {
            border-color: #10b981;
            transform: translateY(-2px);
        }

        .frequency-card.selected {
            border-color: #10b981;

        .delivery-item {

            padding: 1rem;

            border: 1px solid #d1fae5;
        }

        .delivery-label {
            font-weight: 600;

            font-size: 0.9rem;
            margin-bottom: 0.25rem;

        .order-summary {

        .stripe-element {

        .order-button {

            border: none;

            cursor: not-allowed;
            transform: none;

        }

        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 9999;
            justify-content: center;
            align-items: center;

        .loading-content {

            border-radius: 15px;

        .spinner {

            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;

        @keyframes spin {

        }

        @media (max-width: 768px) {

            }
            
            .frequency-grid {
                grid-template-columns: 1fr;
            }

            .delivery-schedule {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

    <script>
        // 設定
        const STRIPE_PUBLIC_KEY = 'pk_live_51RvKWh673l6kt5LxH6Tyz46zGR5KbC9JkWvD5UR0Tkt0Ofobap7qptE8OkPVLFo08KvqbcEwy4T1l96k3xAVaO00vqUtav39';
        const GOOGLE_APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbySampleURL/exec'; // 後で設定
        const EMAILJS_USER_ID = 'YOUR_EMAILJS_USER_ID'; // EmailJS設定後に更新
        const EMAILJS_SERVICE_ID = 'YOUR_SERVICE_ID'; // EmailJS設定後に更新
        const EMAILJS_TEMPLATE_ID = 'YOUR_TEMPLATE_ID'; // EmailJS設定後に更新

        // Stripe初期化
        const stripe = Stripe(STRIPE_PUBLIC_KEY);
        const elements = stripe.elements({
            locale: 'ja'
        });

        // カード要素の作成
        const cardNumberElement = elements.create('cardNumber', {
            style: {
                base: {
                    fontSize: '16px',
                    color: '#424770',
                    fontFamily: '"Noto Sans JP", sans-serif',
                    '::placeholder': {
                        color: '#aab7c4',
                    }
                }
            }
        });

        const cardExpiryElement = elements.create('cardExpiry', {
            style: {
                base: {
                    fontSize: '16px',
                    color: '#424770',
                    fontFamily: '"Noto Sans JP", sans-serif',
                    '::placeholder': {
                        color: '#aab7c4',
                    }
                }
            }
        });

        const cardCvcElement = elements.create('cardCvc', {
            style: {
                base: {
                    fontSize: '16px',
                    color: '#424770',
                    fontFamily: '"Noto Sans JP", sans-serif',
                    '::placeholder': {
                        color: '#aab7c4',
                    }
                }
            }
        });

        // カード要素をDOMにマウント
        cardNumberElement.mount('#card-number');
        cardExpiryElement.mount('#card-expiry');
        cardCvcElement.mount('#card-cvc');

        // カードエラーの処理
        [cardNumberElement, cardExpiryElement, cardCvcElement].forEach(element => {
            element.on('change', ({error}) => {
                const displayError = document.getElementById('card-errors');
                if (error) {
                    displayError.textContent = error.message;
                } else {
                    displayError.textContent = '';
                }
            });
        });

        // EmailJS初期化（設定後にコメントアウトを外してください）
        // emailjs.init(EMAILJS_USER_ID);

        let currentOrderData = {};

        // 商品プラン選択
        document.querySelectorAll('#productOptions .option-card').forEach(card => {
            card.addEventListener('click', function() {
                document.querySelectorAll('#productOptions .option-card').forEach(c => {
                    c.classList.remove('selected');
                });
                
                this.classList.add('selected');
                
                const subscriptionSection = document.getElementById('subscriptionSection');
                subscriptionSection.style.display = 'block';
                
                updateDeliveryDates();
                updateOrderSummary();
                updateOrderButton();
            });
        });

        // 配送頻度選択
        document.querySelectorAll('#frequencyOptions .frequency-card').forEach(card => {
            card.addEventListener('click', function() {
                document.querySelectorAll('#frequencyOptions .frequency-card').forEach(c => {
                    c.classList.remove('selected');
                });
                
                this.classList.add('selected');
                
                updateDeliveryDates();
                updateOrderSummary();
            });
        });

        // フォーム入力監視
        ['lastName', 'firstName', 'email', 'phone', 'zipCode', 'address'].forEach(fieldId => {
            document.getElementById(fieldId).addEventListener('input', updateOrderButton);
        });

        // 配達予定日の計算
        function updateDeliveryDates() {
            const selectedProduct = document.querySelector('#productOptions .option-card.selected');
            if (!selectedProduct) return;
            
            const selectedFrequency = document.querySelector('#frequencyOptions .frequency-card.selected');
            
            const today = new Date();
            const firstDelivery = new Date(today);
            const randomDays = Math.floor(Math.random() * 2) + 2;
            firstDelivery.setDate(today.getDate() + randomDays);
            
            while (firstDelivery.getDay() === 0 || firstDelivery.getDay() === 6) {
                firstDelivery.setDate(firstDelivery.getDate() + 1);
            }
            
            const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
            const firstDeliveryText = firstDelivery.toLocaleDateString('ja-JP', options);
            document.getElementById('firstDelivery').textContent = firstDeliveryText;
            
            const nextDeliveryItem = document.getElementById('nextDeliveryItem');
            
            if (selectedFrequency) {
                const nextDelivery = new Date(firstDelivery);
                const frequency = selectedFrequency.dataset.frequency;
                
                switch(frequency) {
                    case 'monthly':
                        nextDelivery.setMonth(nextDelivery.getMonth() + 1);
                        break;
                    case 'bimonthly':
                        nextDelivery.setMonth(nextDelivery.getMonth() + 2);
                        break;
                    case 'quarterly':
                        nextDelivery.setMonth(nextDelivery.getMonth() + 3);
                        break;
                }
                
                while (nextDelivery.getDay() === 0 || nextDelivery.getDay() === 6) {
                    nextDelivery.setDate(nextDelivery.getDate() + 1);
                }
                
                const nextDeliveryText = nextDelivery.toLocaleDateString('ja-JP', options);
                document.getElementById('nextDelivery').textContent = nextDeliveryText;
                nextDeliveryItem.style.display = 'block';
            } else {
                nextDeliveryItem.style.display = 'none';
            }
        }

        // 注文サマリー更新
        function updateOrderSummary() {
            const selectedProduct = document.querySelector('#productOptions .option-card.selected');
            const selectedFrequency = document.querySelector('#frequencyOptions .frequency-card.selected');
            
            if (!selectedProduct) return;
            
            const basePrice = parseInt(selectedProduct.dataset.price);
            const shippingFee = parseInt(selectedProduct.dataset.shipping);
            const plan = selectedProduct.dataset.plan;
            
            let finalPrice = basePrice;
            let currentShipping = shippingFee;
            let discountText = '';
            
            if (selectedFrequency) {
                const discount = parseFloat(selectedFrequency.dataset.discount);
                finalPrice = Math.round(basePrice * discount);
                const frequencyText = selectedFrequency.querySelector('.frequency-title').textContent;
                const discountPercent = Math.round((1 - discount) * 100);
                discountText = `定期購入（${frequencyText}）${discountPercent}%OFF適用`;
            }
            
            const totalPrice = finalPrice + currentShipping;
            
            // 現在の注文データを保存
            currentOrderData = {
                plan: plan,
                basePrice: basePrice,
                finalPrice: finalPrice,
                shippingFee: currentShipping,
                totalPrice: totalPrice,
                isSubscription: !!selectedFrequency,
                frequency: selectedFrequency ? selectedFrequency.dataset.frequency : null,
                discount: selectedFrequency ? parseFloat(selectedFrequency.dataset.discount) : 1
            };
            
            let summaryHTML = `<div class="summary-row"><span>商品代金</span><span>¥${basePrice.toLocaleString()}</span></div>`;
            
            if (selectedFrequency) {
                summaryHTML += `<div class="summary-row"><span>${discountText}</span><span>-¥${(basePrice - finalPrice).toLocaleString()}</span></div>`;
            }
            
            if (currentShipping > 0) {
                summaryHTML += `<div class="summary-row"><span>送料</span><span>¥${currentShipping.toLocaleString()}</span></div>`;
            }
            
            summaryHTML += `<div class="summary-row"><span>合計金額</span><span>¥${totalPrice.toLocaleString()}</span></div>`;
            
            document.getElementById('orderSummaryContent').innerHTML = summaryHTML;
        }

        // 注文ボタンの状態更新
        function updateOrderButton() {
            const selectedProduct = document.querySelector('#productOptions .option-card.selected');
            const requiredFields = ['lastName', 'firstName', 'email', 'phone', 'zipCode', 'address'];
            const allFieldsFilled = requiredFields.every(fieldId => 
                document.getElementById(fieldId).value.trim() !== ''
            );
            
            const orderButton = document.getElementById('orderButton');
            orderButton.disabled = !selectedProduct || !allFieldsFilled;
        }

        // Google Spreadsheetに記録
        async function recordToSpreadsheet(orderData) {
            const data = {
                timestamp: new Date().toISOString(),
                lastName: document.getElementById('lastName').value,
                firstName: document.getElementById('firstName').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                zipCode: document.getElementById('zipCode').value,
                address: document.getElementById('address').value,
                productPlan: orderData.plan,
                basePrice: orderData.basePrice,
                finalPrice: orderData.finalPrice,
                shippingFee: orderData.shippingFee,
                totalPrice: orderData.totalPrice,
                isSubscription: orderData.isSubscription,
                frequency: orderData.frequency || '',
                firstDelivery: document.getElementById('firstDelivery').textContent,
                nextDelivery: orderData.isSubscription ? document.getElementById('nextDelivery').textContent : '',
                paymentId: orderData.paymentId || ''
            };

            try {
                const response = await fetch(GOOGLE_APPS_SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                if (!response.ok) {
                    throw new Error('スプレッドシート記録に失敗しました');
                }
                
                console.log('スプレッドシート記録完了');
            } catch (error) {
                console.error('スプレッドシート記録エラー:', error);
            }
        }

        // メール送信
        async function sendConfirmationEmail(orderData) {
            const templateParams = {
                to_email: document.getElementById('email').value,
                customer_name: document.getElementById('lastName').value + ' ' + document.getElementById('firstName').value,
                product_plan: orderData.plan,
                total_price: orderData.totalPrice.toLocaleString(),
                delivery_date: document.getElementById('firstDelivery').textContent,
                is_subscription: orderData.isSubscription ? 'はい' : 'いいえ',
                frequency: orderData.frequency || '単品購入'
            };

            try {
                // EmailJS設定後にコメントアウトを外してください
                // await emailjs.send(EMAILJS_SERVICE_ID, EMAILJS_TEMPLATE_ID, templateParams);
                console.log('確認メール送信完了（設定待ち）');
            } catch (error) {
                console.error('メール送信エラー:', error);
            }
        }

        // Loading表示/非表示
        function showLoading() {
            document.getElementById('loadingOverlay').style.display = 'flex';
        }

        function hideLoading() {
            document.getElementById('loadingOverlay').style.display = 'none';
        }

        // 注文処理
        document.getElementById('orderForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const selectedProduct = document.querySelector('#productOptions .option-card.selected');
            if (!selectedProduct) {
                alert('商品プランを選択してください');
                return;
            }

            showLoading();

            try {
                // Stripe決済処理
                const {token, error} = await stripe.createToken(cardNumberElement, {
                    name: document.getElementById('lastName').value + ' ' + document.getElementById('firstName').value,
                    address_line1: document.getElementById('address').value,
                    address_zip: document.getElementById('zipCode').value,
                });

                if (error) {
                    throw new Error(error.message);
                }

                // サーバーサイドでの決済処理（Google Apps Script）
                const paymentData = {
                    token: token.id,
                    amount: currentOrderData.totalPrice * 100, // Stripeは金額をセント単位で扱う
                    currency: 'jpy',
                    description: `カリウムfor Beauty - ${currentOrderData.plan}`,
                    receipt_email: document.getElementById('email').value,
                    customer_info: {
                        name: document.getElementById('lastName').value + ' ' + document.getElementById('firstName').value,
                        email: document.getElementById('email').value,
                        phone: document.getElementById('phone').value,
                        address: document.getElementById('address').value,
                        zip: document.getElementById('zipCode').value
                    }
                };

                // Google Apps Scriptに決済情報を送信
                const paymentResponse = await fetch(GOOGLE_APPS_SCRIPT_URL + '?action=payment', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(paymentData)
                });

                if (!paymentResponse.ok) {
                    throw new Error('決済処理に失敗しました');
                }

                const paymentResult = await paymentResponse.json();
                
                if (!paymentResult.success) {
                    throw new Error(paymentResult.error || '決済に失敗しました');
                }

                currentOrderData.paymentId = paymentResult.paymentId;

                // スプレッドシートに記録
                await recordToSpreadsheet(currentOrderData);

                // 確認メール送信
                await sendConfirmationEmail(currentOrderData);

                hideLoading();

                // 成功ページにリダイレクト
                const successUrl = `success.html?orderId=${paymentResult.paymentId}&amount=${currentOrderData.totalPrice}`;
                window.location.href = successUrl;

            } catch (error) {
                hideLoading();
                console.error('注文処理エラー:', error);
                alert(`注文処理中にエラーが発生しました: ${error.message}`);
            }
        });

        // 初期化
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('firstDelivery').textContent = '商品を選択してください';
        });
    </script>
</body>
