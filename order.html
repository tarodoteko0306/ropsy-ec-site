<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANDROPSY - カリウムfor Beauty ご注文</title>
    <script src="https://js.stripe.com/v3/"></script>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script src="config.js"></script>
    <script src="email-config.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Hiragino Kaku Gothic Pro', 'ヒラギノ角ゴ Pro W3', Meiryo, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 15px;
        }
        
        .container {
            max-width: 1100px;
            margin: 0 auto;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            overflow: hidden;
        }
        
        .product-header {
            text-align: center;
            padding: 25px 30px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 50%, #4facfe 100%);
            color: white;
        }
        
        .badge {
            background-color: #ff4757;
            color: white;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 12px;
        }
        
        .product-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 8px;
        }
        
        .product-subtitle {
            font-size: 15px;
            opacity: 0.9;
        }
        
        .product-showcase {
            display: grid;
            grid-template-columns: 380px 1fr;
            gap: 0;
            padding: 40px 30px;
            align-items: start;
        }
        
        .product-image-section {
            padding-right: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .product-image-section img {
            width: 100%;
            max-width: 320px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        
        .product-details {
            padding-left: 25px;
            border-left: 1px solid #e9ecef;
        }
        
        .features-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .feature-item {
            text-align: center;
            padding: 20px 15px;
            background: linear-gradient(135deg, #667eea15, #764ba215);
            border-radius: 12px;
            border: 1px solid #667eea20;
        }
        
        .feature-number {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 8px;
            line-height: 1;
        }
        
        .feature-text {
            font-size: 13px;
            color: #666;
            font-weight: 500;
        }
        
        .benefits-list {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin-top: 20px;
        }
        
        .benefits-title {
            font-size: 18px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .benefit-item {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            font-size: 15px;
            color: #555;
        }
        
        .benefit-item:last-child {
            margin-bottom: 0;
        }
        
        .benefit-icon {
            margin-right: 12px;
            font-size: 18px;
        }
        
        .order-section {
            background-color: #f8f9fa;
            padding: 35px 30px;
            margin: 0;
        }
        
        .section-title {
            font-size: 22px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 25px;
            text-align: center;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin-bottom: 25px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2c3e50;
            font-size: 15px;
        }
        
        select, input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
            background-color: white;
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.2);
        }
        
        .price-display {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            margin: 25px 0;
            text-align: center;
        }
        
        .price-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            padding: 8px 0;
        }
        
        .price-label {
            font-weight: 600;
            font-size: 15px;
        }
        
        .price-value {
            font-size: 18px;
            font-weight: bold;
        }
        
        .total-price {
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            padding: 18px;
            background-color: rgba(255,255,255,0.2);
            border-radius: 10px;
            margin: 15px 0;
        }
        
        .delivery-info {
            background-color: rgba(255,255,255,0.15);
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            font-size: 14px;
            text-align: center;
        }
        
        .discount-info {
            background-color: rgba(255,255,255,0.1);
            padding: 12px;
            border-radius: 8px;
            margin-top: 12px;
            font-size: 14px;
            text-align: center;
        }
        
        .customer-info {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            border: 1px solid #e9ecef;
            margin-top: 25px;
        }
        
        .customer-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .address-full {
            grid-column: 1 / -1;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 40px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            width: 100%;
            margin-top: 25px;
            transition: all 0.3s;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        
        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .product-showcase {
                grid-template-columns: 1fr;
                gap: 25px;
                padding: 25px 20px;
            }
            
            .product-image-section {
                padding-right: 0;
            }
            
            .product-details {
                padding-left: 0;
                border-left: none;
                border-top: 1px solid #e9ecef;
                padding-top: 25px;
            }
            
            .features-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .form-grid, .customer-grid {
                grid-template-columns: 1fr;
            }
            
            .order-section {
                padding: 25px 20px;
            }
            
            .customer-info {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 商品ヘッダー -->
        <div class="product-header">
            <div class="badge">人気No.1</div>
            <div class="product-title">カリウムfor Beauty</div>
            <div class="product-subtitle">女性の美と健康をサポートする 15種類の厳選美容成分配合</div>
        </div>
        
        <!-- 商品紹介セクション -->
        <div class="product-showcase">
            <div class="product-image-section">
                <!-- 実際の商品画像URLに置き換えてください -->
                <img src="https://via.placeholder.com/320x420/f0f0f0/667eea?text=ANDROPSY" alt="カリウムfor Beauty">
            </div>
            
            <div class="product-details">
                <div class="features-grid">
                    <div class="feature-item">
                        <div class="feature-number">15</div>
                        <div class="feature-text">種類の美容成分</div>
                    </div>
                    <div class="feature-item">
                        <div class="feature-number">1,320</div>
                        <div class="feature-text">mgカリウム</div>
                    </div>
                    <div class="feature-item">
                        <div class="feature-number">121</div>
                        <div class="feature-text">種類の野菜酵素</div>
                    </div>
                </div>
                
                <div class="benefits-list">
                    <div class="benefits-title">💫 期待できるサポート</div>
                    <div class="benefit-item">
                        <span class="benefit-icon">💧</span>
                        <span>体内の水分バランス維持をサポート</span>
                    </div>
                    <div class="benefit-item">
                        <span class="benefit-icon">✨</span>
                        <span>美容でのコンディション維持に寄与</span>
                    </div>
                    <div class="benefit-item">
                        <span class="benefit-icon">❤️</span>
                        <span>健康的な毎日の基盤づくりに貢献</span>
                    </div>
                    <div class="benefit-item">
                        <span class="benefit-icon">🌿</span>
                        <span>栄養バランスの調整をサポート</span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 注文セクション -->
        <div class="order-section">
            <div class="section-title">🛒 ご注文内容を選択してください</div>
            
            <form id="orderForm">
                <div class="form-grid">
                    <!-- 商品選択 -->
                    <div class="form-group">
                        <label for="quantity">📦 商品・個数を選択</label>
                        <select id="quantity" name="quantity" required>
                            <option value="">商品を選択してください</option>
                            <option value="single">1個（通常価格 ¥2,100）</option>
                            <option value="double">2個セット（通常価格 ¥2,880）- お得！</option>
                            <option value="triple">3個セット（通常価格 ¥4,080）- 最もお得！</option>
                        </select>
                    </div>
                    
                    <!-- 購入タイプ選択 -->
                    <div class="form-group">
                        <label for="frequency">🚚 お届け頻度を選択</label>
                        <select id="frequency" name="frequency" required>
                            <option value="">まず商品を選択してください</option>
                        </select>
                    </div>
                </div>
                
                <!-- 料金表示 -->
                <div class="price-display" id="priceDisplay" style="display: none;">
                    <div class="price-info">
                        <span class="price-label">通常価格:</span>
                        <span class="price-value" id="regularPrice">¥0</span>
                    </div>
                    <div class="price-info" id="discountRow" style="display: none;">
                        <span class="price-label">割引額:</span>
                        <span class="price-value" id="discountAmount">¥0</span>
                    </div>
                    <div class="price-info" id="subscriptionInfo" style="display: none;">
                        <span class="price-label">お届け頻度:</span>
                        <span class="price-value" id="deliveryFrequency">-</span>
                    </div>
                    <div class="total-price" id="finalPrice">合計: ¥0</div>
                    
                    <!-- 配達日情報 -->
                    <div class="delivery-info" id="deliveryDateInfo" style="display: none;">
                        <div id="nextDeliveryDate">📅 次回お届け予定: 2025年○月○日頃</div>
                    </div>
                    
                    <div class="discount-info" id="discountMessage" style="display: none;"></div>
                </div>
                
                <!-- お客様情報 -->
                <div class="customer-info">
                    <div class="section-title">📝 お客様情報</div>
                    
                    <div class="customer-grid">
                        <div class="form-group">
                            <label for="name">👤 お名前</label>
                            <input type="text" id="name" name="name" required placeholder="山田 太郎">
                        </div>
                        
                        <div class="form-group">
                            <label for="phone">📱 電話番号</label>
                            <input type="tel" id="phone" name="phone" required placeholder="090-1234-5678">
                        </div>
                        
                        <div class="form-group">
                            <label for="email">📧 メールアドレス</label>
                            <input type="email" id="email" name="email" required placeholder="example@email.com">
                        </div>
                        
                        <div class="form-group address-full">
                            <label for="address">🏠 お届け先住所</label>
                            <input type="text" id="address" name="address" required placeholder="〒000-0000 東京都渋谷区〇〇 1-2-3 マンション名 101号室">
                        </div>
                    </div>
                </div>
                
                <button type="submit" class="btn-primary" id="submitBtn" disabled>
                    🛍️ ご注文を確定する
                </button>
            </form>
        </div>
    </div>

    <script>
        // 料金設定
        const pricing = {
            single: { base: 2100, subscriptionDiscounts: { monthly: 0.25, bimonthly: 0.20, quarterly: 0.15 }},
            double: { base: 2880, subscriptionDiscounts: { monthly: 0.30, bimonthly: 0.25, quarterly: 0.20 }},
            triple: { base: 4080, subscriptionDiscounts: { monthly: 0.35, bimonthly: 0.30, quarterly: 0.25 }}
        };
        
        const frequencyOptions = {
            oneTime: '単品購入（1回のみ）',
            monthly: '毎月お届け - 最大割引！',
            bimonthly: '2ヶ月に1回お届け - お得！',
            quarterly: '3ヶ月に1回お届け - 継続割引'
        };
        
        let currentSelection = {
            quantity: '',
            frequency: '',
            price: 0,
            isSubscription: false
        };
        
        // 配達日計算関数
        function calculateDeliveryDate(frequency) {
            const today = new Date();
            let deliveryDate = new Date(today);
            
            if (frequency === 'oneTime') {
                // 単品購入：3-5営業日後
                deliveryDate.setDate(today.getDate() + 5);
            } else if (frequency === 'monthly') {
                // 毎月：次月同日
                deliveryDate.setMonth(today.getMonth() + 1);
            } else if (frequency === 'bimonthly') {
                // 2ヶ月毎：2ヶ月後同日
                deliveryDate.setMonth(today.getMonth() + 2);
            } else if (frequency === 'quarterly') {
                // 3ヶ月毎：3ヶ月後同日
                deliveryDate.setMonth(today.getMonth() + 3);
            }
            
            // 土日を避ける調整
            const dayOfWeek = deliveryDate.getDay();
            if (dayOfWeek === 0) { // 日曜日
                deliveryDate.setDate(deliveryDate.getDate() + 1);
            } else if (dayOfWeek === 6) { // 土曜日
                deliveryDate.setDate(deliveryDate.getDate() + 2);
            }
            
            return deliveryDate;
        }
        
        // 日付を日本語形式でフォーマット
        function formatJapaneseDate(date) {
            const year = date.getFullYear();
            const month = date.getMonth() + 1;
            const day = date.getDate();
            return `${year}年${month}月${day}日`;
        }
        
        // 商品選択時の処理
        document.getElementById('quantity').addEventListener('change', function() {
            const selectedQuantity = this.value;
            const frequencySelect = document.getElementById('frequency');
            
            // 頻度選択肢をリセット
            frequencySelect.innerHTML = '<option value="">お届け頻度を選択してください</option>';
            
            if (selectedQuantity) {
                // 頻度選択肢を追加
                Object.entries(frequencyOptions).forEach(([key, label]) => {
                    const option = document.createElement('option');
                    option.value = key;
                    option.textContent = label;
                    frequencySelect.appendChild(option);
                });
                
                currentSelection.quantity = selectedQuantity;
                updatePriceDisplay();
            } else {
                document.getElementById('priceDisplay').style.display = 'none';
                currentSelection.quantity = '';
            }
            
            validateForm();
        });
        
        // 頻度選択時の処理
        document.getElementById('frequency').addEventListener('change', function() {
            currentSelection.frequency = this.value;
            currentSelection.isSubscription = this.value !== 'oneTime';
            updatePriceDisplay();
            validateForm();
        });
        
        // 料金表示の更新
        function updatePriceDisplay() {
            if (!currentSelection.quantity || !currentSelection.frequency) {
                document.getElementById('priceDisplay').style.display = 'none';
                return;
            }
            
            const basePrice = pricing[currentSelection.quantity].base;
            let finalPrice = basePrice;
            let discount = 0;
            
            // 定期購入の場合の割引計算
            if (currentSelection.isSubscription) {
                const discountRate = pricing[currentSelection.quantity].subscriptionDiscounts[currentSelection.frequency];
                discount = Math.round(basePrice * discountRate);
                finalPrice = basePrice - discount;
            }
            
            // 表示を更新
            document.getElementById('regularPrice').textContent = `¥${basePrice.toLocaleString()}`;
            document.getElementById('finalPrice').textContent = `¥${finalPrice.toLocaleString()}`;
            
            // 配達日情報の更新
            const deliveryDate = calculateDeliveryDate(currentSelection.frequency);
            const deliveryDateInfo = document.getElementById('deliveryDateInfo');
            const nextDeliveryDate = document.getElementById('nextDeliveryDate');
            
            if (currentSelection.frequency === 'oneTime') {
                nextDeliveryDate.textContent = `📅 お届け予定: ${formatJapaneseDate(deliveryDate)}頃（3-5営業日）`;
            } else {
                nextDeliveryDate.textContent = `📅 次回お届け予定: ${formatJapaneseDate(deliveryDate)}頃`;
            }
            deliveryDateInfo.style.display = 'block';
            
            // 割引情報の表示
            const discountRow = document.getElementById('discountRow');
            const discountMessage = document.getElementById('discountMessage');
            const subscriptionInfo = document.getElementById('subscriptionInfo');
            
            if (currentSelection.isSubscription) {
                discountRow.style.display = 'flex';
                discountMessage.style.display = 'block';
                subscriptionInfo.style.display = 'flex';
                
                document.getElementById('discountAmount').textContent = `¥${discount.toLocaleString()}`;
                document.getElementById('deliveryFrequency').textContent = frequencyOptions[currentSelection.frequency];
                
                const discountPercent = Math.round((discount / basePrice) * 100);
                discountMessage.textContent = `🎉 定期購入で${discountPercent}%OFF！毎回¥${finalPrice.toLocaleString()}でお届けします`;
            } else {
                discountRow.style.display = 'none';
                discountMessage.style.display = 'none';
                subscriptionInfo.style.display = 'none';
            }
            
            document.getElementById('priceDisplay').style.display = 'block';
            currentSelection.price = finalPrice;
        }
        
        // フォームバリデーション
        function validateForm() {
            const requiredFields = ['quantity', 'frequency', 'name', 'email', 'phone', 'address'];
            const allFilled = requiredFields.every(field => {
                const element = document.getElementById(field);
                return element && element.value.trim() !== '';
            });
            
            document.getElementById('submitBtn').disabled = !allFilled;
        }
        
        // 入力フィールドの監視
        ['name', 'email', 'phone', 'address'].forEach(fieldId => {
            document.getElementById(fieldId).addEventListener('input', validateForm);
        });
        
        // フォーム送信処理
        document.getElementById('orderForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = '処理中...';
            
            try {
                // 顧客情報の取得
                const customerInfo = {
                    name: document.getElementById('name').value,
                    email: document.getElementById('email').value,
                    phone: document.getElementById('phone').value,
                    address: document.getElementById('address').value
                };
                
                // 配達日情報
                const deliveryDate = calculateDeliveryDate(currentSelection.frequency);
                
                // 注文情報をコンソールに表示（デバッグ用）
                console.log('注文情報:', {
                    customer: customerInfo,
                    product: currentSelection,
                    price: currentSelection.price,
                    deliveryDate: formatJapaneseDate(deliveryDate)
                });
                
                // 成功メッセージ
                const productName = currentSelection.quantity === 'single' ? '1個' : 
                                  currentSelection.quantity === 'double' ? '2個セット' : '3個セット';
                
                alert(`🎉 ご注文ありがとうございます！\n\n📦 商品: カリウムfor Beauty ${productName}\n🚚 お届け: ${frequencyOptions[currentSelection.frequency]}\n💰 料金: ¥${currentSelection.price.toLocaleString()}\n📅 お届け予定: ${formatJapaneseDate(deliveryDate)}頃\n\n確認メールをお送りいたします。`);
                
                // 成功ページにリダイレクト
                window.location.href = 'success.html';
                
            } catch (error) {
                console.error('エラー:', error);
                alert('❌ エラーが発生しました。もう一度お試しください。');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = '🛍️ ご注文を確定する';
            }
        });
    </script>
</body>
</html>
