<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ご注文ありがとうございます - ANDROPSY</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Hiragino Kaku Gothic Pro', 'ヒラギノ角ゴ Pro W3', Meiryo, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        
        .success-icon {
            font-size: 60px;
            color: #28a745;
            margin-bottom: 20px;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 28px;
        }
        
        .message {
            color: #6c757d;
            line-height: 1.8;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .btn {
            background-color: #007bff;
            color: white;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 6px;
            display: inline-block;
            margin: 10px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #0056b3;
        }
        
        .btn-secondary {
            background-color: #6c757d;
        }
        
        .btn-secondary:hover {
            background-color: #545b62;
        }
        
        .order-info {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: left;
        }
        
        .info-title {
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 20px;
            }
            
            .btn {
                display: block;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ANDROPSY</div>
        <div class="success-icon">✓</div>
        <h1>ご注文ありがとうございます！</h1>
        
        <div class="message">
            ご注文を正常に承りました。<br>
            確認メールをお送りいたしましたので、ご確認ください。<br><br>
            
            <strong>今後の流れ：</strong><br>
            1. 確認メールの受信をご確認ください<br>
            2. 商品は順次発送させていただきます<br>
            3. 発送時に追跡番号をお知らせいたします<br><br>
            
            お届けまで今しばらくお待ちください。
        </div>
        
        <div class="order-info">
            <div class="info-title">📧 重要なお知らせ</div>
            確認メールが届かない場合は、迷惑メールフォルダをご確認いただくか、<br>
            お問い合わせください。
        </div>
        
        <a href="order.html" class="btn">新しい注文をする</a>
        <a href="/" class="btn btn-secondary">トップページに戻る</a>
    </div>
</body>
</html>
